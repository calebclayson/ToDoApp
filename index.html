<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">To Do App</span>
            </div>
            <div class="mdl-layout__tab-bar mdl-js-ripple-effect" id="tab-container">
                <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Home</a>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Tabs</span>
        </div>
        <main class="mdl-layout__content" id="main-content">
            <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
                <div class="page-content">
                    <ul class="demo-list-control mdl-list" id="list-container">
                    </ul>
                    <button class="show-modal mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                        <i class="material-icons">add</i>
                    </button>
                    <dialog class="mdl-dialog">
                        <div class="mdl-dialog__content">
                            <p>
                                Add List Item
                            </p>
                            <input type="text" id="newListItem">
                        </div>
                        <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                            <button onclick="addItem()" type="button" class="mdl-button close">Done</button>
                        </div>
                    </dialog>
                </div>
            </section>
        </main>
    </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
