<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/main.js" defer></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">To Do App</span>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Credits</span>
            <span class="mdel-layout">Caleb Clayson</span>
        </div>
        <main class="mdl-layout__content">
            <button class="show-modal mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                <i class="material-icons">add</i>
            </button>
            <dialog class="mdl-dialog">
                <div class="mdl-dialog__content">
                    <p>
                        Add List Item
                    </p>
                    <input type="text" id="newListItem">
                </div>
                <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                    <button type="button" class="mdl-button close">Done</button>
                </div>
            </dialog>
        </main>
    </div>
    </div>

</body>

</html>
